<!DOCTYPE html>
<html>
<title>Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

<link href="css/main.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Roboto", sans-serif
    }
</style>

<body class="w3-light-grey">

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
        <div class="s130">
            <form>
                <div class="inner-form">
                    <div class="input-field first-wrap">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                        <input id="searchSkill" type="text" placeholder="Skill" />
                        <input id="searchLocation" type="text" placeholder="Location" />
                    </div>
                    <div class="input-field second-wrap">
                        <button onclick=search() class="btn-search" type="button">SEARCH</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="paddingleft">
            <p>.</p>
        </div>
        <div class="card">
            <div class="crop">
                <img onclick=getTutor(1) src="images/signup-image.jpg" id = card1  value = value1 alt="John">
            </div>

            <h2 class="w3-text-black w3-padding-16" id="displaySearchName1">John Doe</h2>
            <h5 class="w3-text-black w3-padding-14" id="displaySearchSkills1">CEO & Founder, Example</h5>
            <h6 class="w3-text-black w3-padding-14" id="displaySearchLocation1">Harvard University</h6>
            <div style="margin: 24px 0;">
                <a href="http://www.google.com"><i class="fa fa-dribbble"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
            <p><button>---------</button></p>
        </div>
        <div class="paddingleft">
            <p>.</p>
        </div>
        <div class="card">
            <div class="crop">
                <img onclick=getTutor(2) src="images/signup-image.jpg" id = card2  value = value2 alt="John">

            </div>
            <p><button>---------</button></p>

    <script src="js/main.js"></script>

</html>
