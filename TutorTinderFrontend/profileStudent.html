<!DOCTYPE html>
<html>
<title>Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Roboto", sans-serif
  }
</style>

<body class="w3-light-grey">

  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1400px;">
    <div class="s130">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </div>
            <input id="searchSkill" type="text" placeholder="Skill" />
            <input id="searchLocation" type="text" placeholder="Location" />
          </div>
          <div class="input-field second-wrap">
            <button onclick=search() class="btn-search" type="button">SEARCH</button>
          </div>
        </div>
      </form>
    </div>
    <form>
      <input type="button" value="Go back!" onclick="history.back()">
    </form>
    <form>
      <input type="button" value="Go to profile" onclick="updateSelf()">
    </form>

    <!-- The Grid -->
    <div class="w3-row-padding">

      <!-- Left Column -->
      <div class="w3-third">

        <div class="w3-white w3-text-grey w3-card-4">
          <div class="w3-display-container">
            <img src="images/signin-image.jpg" style="width:100%" alt="Avatar">
            <div class="w3-display-bottomleft w3-container w3-text-black">
            </div>
          </div>
          <div class="w3-container">
            <h2 id="displayName"></h2>
            <p><i class="fa fa-user fa-fw w3-margin-right w3-large w3-text-teal" id="displayAmSpecialNeeds"></i></p>
            <p><i class="fa fa-money fa-fw w3-margin-right w3-large w3-text-teal" id="displayBudget"></i></p>
            <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal" id="displayProf"></i></p>
            <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal" id="displayLocation"></i></p>
            <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal" id="displayEmail"></i></p>
            <hr>
          </div>
        </div><br>

        <!-- End Left Column -->
      </div>

      <!-- Right Column -->
      <div class="w3-twothird">

        <div class="w3-container w3-card w3-white">
          <h2 class="w3-text-grey w3-padding-16"><i
              class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Education</h2>
          <a href="EditEducation.html" class="signup-image-link">Edit</a>
          <div class="w3-container">
            <h5 class="w3-opacity"><b id=displayEdu1></b></h5>
            <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right" id=displayYear1></i></h6>
            <hr>
          </div>
          <div class="w3-container">
            <h5 class="w3-opacity"><b id=displayEdu2></b></h5>
            <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right" id=displayYear2></i></h6>
            <hr>
          </div>
          <div class="w3-container">
            <h5 class="w3-opacity"><b id=displayEdu3></b></h5>
            <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right" id=displayYear3></i></h6>
          </div>
        </div>

        <!-- End Right Column -->
      </div>

      <!-- End Grid -->
    </div>

    <!-- End Page Container -->
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $("#displayBudget").text(sessionStorage.getItem('displayBudget1'))
    $("#displayName").text(sessionStorage.getItem('displayName1'))
    $("#displayLocation").text(sessionStorage.getItem('displayLocation1'))
    $("#displayEmail").text(sessionStorage.getItem('displayEmail1'))
    $("#displayProf").text(sessionStorage.getItem('displayProf1'))

    $("#displayAmSpecialNeeds").text(sessionStorage.getItem('displayAmSpecialNeed'))
    $("#displayBudget").text(sessionStorage.getItem('displayBudget1'))
    $("#displayYear1").text(sessionStorage.getItem('displayYear11'))
    $("#displayYear2").text(sessionStorage.getItem('displayYear21'))
    $("#displayYear3").text(sessionStorage.getItem('displayYear31'))

    $("#displayEdu1").text(sessionStorage.getItem('displayEdu11'))
    $("#displayEdu2").text(sessionStorage.getItem('displayEdu21'))
    $("#displayEdu3").text(sessionStorage.getItem('displayEdu31'))


  </script>
</body>

</html>
