<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutor Tinder</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="w3-text-grey w3-padding-16"><i
        class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Education</h2>
        <div class="agree-term">
            <input type="text" name="year1" id="year1" placeholder="Years - Years" />
        </div>
        <div class="form-group">
            <input type="email" name="edu1" id="edu1" placeholder="Experience #1" />
        </div>
        <div class="agree-term">
            <input type="text" name="year2" id="year2" placeholder="Years - Years" />
        </div>
        <div class="form-group">
            <input type="password" name="edu2" id="edu2" placeholder="Experience #2" />
        </div>
        <div class="agree-term">
            <input type="text" name="year3" id="year3" placeholder="Years - Years" />
        </div>
        <div class="form-group">
            <input type="password" name="edu3" id="edu3" placeholder="Experience #3" />
        </div>
        <h2 class="w3-text-grey w3-padding-16"><i
            class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Budget</h2>
        <div class="agree-term">
            <input type="text" name="budget" id="budget" placeholder="Budget" />
        </div>
        <div class="form-group">
            <br>I'm a special needs student  <input type="radio" name="amSpecialNeeds" value="specialNeeds" class="agree-term" /> 
            I'm not a special needs student<input type="radio" name="amSpecialNeeds" value="notSpecialNeeds" class="agree-term" />
        </div>
        <div class="form-group form-button">
            <button onclick=edit_education() name="signup" id="signup" class="form-submit">Save Changes</button>
        </div>
    </form>

</body>
</html>
